<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lonely Pioneer | AI Game Map</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body>
    <div id="app">
      <div id="ui-overlay">
        <h1>Lonely Pioneer Agent</h1>
        <div id="status">Status: Waiting for Ollama...</div>
        <div id="brain-logs">
          <div class="log-entry">Booting system...</div>
          <div class="log-entry">Waiting for local LLM integration.</div>
        </div>
        <div
          id="controls"
          style="
            margin-top: 15px;
            display: flex;
            gap: 10px;
            pointer-events: all;
          "
        >
          <button onclick="window.game.startRun()" class="glass-btn">
            ‚ñ∂ New Run (Reset)
          </button>
          <button onclick="window.game.stopAI()" class="glass-btn warning">
            ‚èπ Stop
          </button>
        </div>
        <div
          class="whisper-box"
          style="
            margin-top: 15px;
            display: flex;
            gap: 10px;
            pointer-events: all;
          "
        >
          <input
            type="text"
            id="whisper-input"
            placeholder="Whisper to the agents..."
            class="glass-input"
          />
          <button onclick="window.game.whisper()" class="glass-btn small">
            Whisper
          </button>
        </div>

        <!-- Per-Agent Status Panels -->
        <div id="agent-panels"></div>
      </div>

      <!-- Activity Log (collapsible) -->
      <div id="log-panel">
        <div id="log-header" onclick="toggleLog()">
          <span>üìú Activity Log</span>
          <span id="log-toggle">‚ñº</span>
        </div>
        <div id="log-content">
          <div id="brain-logs-full"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
